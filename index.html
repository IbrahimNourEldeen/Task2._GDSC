<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset style="background-color:#a7292a;">
        <legend style="background-color: #4b79b1;">Personal data</legend>
    <br>
    <br>
    <form>
        <fieldset style="background-color:#dba521;">
            <legend style="background-color: #6595e9;"><br><br>Your name<br><br><br></legend>
            <br>
            <br>
         <table cellspacing="0" cellpadding="0">
            <tr>
                <td><label for="f">first name</label></td>
                <td>&nbsp;:&nbsp;</td>
                <td><input type="text" name="first" id="f" placeholder="ex ahmed"></td>
            </tr>
            <tr>
                <td><label for="s">second name</label></td>
                <td>&nbsp;:&nbsp;</td>
                <td><input type="text" name="second" id="s" placeholder="ex bahnasy"> </td>
            </tr>
        </table>    
        </fieldset>  
        <br>
        <br>
        <table cellspacing="0" cellpadding="0">
            <tr>
                <td><label for="y"><strong>your phone</strong></label></td>
                <td>&nbsp;<b>:</b>&nbsp;&nbsp;</td>
                <td><input type="number" name="number" id="y"></td>
            </tr>
            <tr>
                <td><label for="e"><strong>Email</strong></label></td>
                <td>&nbsp;<b>:</b>&nbsp;&nbsp;</td>
                <td><input type="email" name="email" id="e"></td>
            </tr>
            <tr>
                <td><label for="p"><strong>password</strong></label></td>
                <td>&nbsp;<b>:</b>&nbsp;&nbsp;</td>
                <td><input type="password" name="password" id="p"></td>
            </tr>
            <tr>
                <td><label for="re"><strong>re-password</strong></label></td>
                <td>&nbsp;<b>:</b>&nbsp;&nbsp;</td>
                <td><input type="password" name="repassword" id="re"></td>
            </tr>
        </table>   
        <br>
        <br>
        <br>
        <br>
        <input type="radio" name="gender" value="male" id="ma">
        <label for="ma">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="fe">
        <label for="fe">Female</label>
        <br><br><br>
        <input type="checkbox" name="st" value="student" id="stu">
        <label for="stu">Student</label>
        <br>
        <input type="checkbox" name="st" value="graduated" id="gr">
        <label for="gr">Graduated</label>
        <br><br><br>
        <select name="collage">
            <option value="auc" >AUC</option>
            <option value="oo"> oooooooooo</option>
        </select>
        <br>
        <button style="background-color: #000000;"><img src="photo.jpg" width="60px"></button>
        <br>
        <br>
        <br>
        <br>
        <br>
    </form>
    </fieldset>
</body>
</html>
